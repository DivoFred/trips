<!DOCTYPE html>
<html>

<head>
  <title>Create Modal Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./bootstrap.min4.0.css">

  <link rel="stylesheet" href="./bootstrap4.1.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> -->
  
    <style>
      body{
        font-size: 20px;
      }
      [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid #fff;
        color: #fff;
        text-align: center;
      }
     .neww{
       height: 200px;
       position: relative;
       border: 3px solid green;
       
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
    </style>

</head>

<body>
  <!-- Modal -->
  <div class="container">
    <div class="row">
      <div class="modal fade" role='dialog' id="modalForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Trip</h4>
              <button class="close" type="button" data-dismiss='modal'>&times;</button>
            </div>
            <div class="modal-body">
              <div class="form">
                <form class="form-group">
                  <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" class="form-control" id="location">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" name="destination" class="form-control" id="destination">
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-info btn-lg btn-submit" type="submit" id="btn-modal">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal button -->
  <div class="neww">
    <div class="trips" style="display: flex; justify-content: space-between;">
      <span>TRIPS</span>
      <button type="button" class="btn btn-info btn-lg" data-toggle='modal' data-target='#modalForm' >Open Modal Form
        
      </button>
    </div>
  <div class="center">
    <p class="dii"></p>
    </div>
    </div>
  </div>
  <script src="../axios.min.js"></script>
  <script src="./jquery-3.6.0.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./assets/scripts/script.js"></script>
  <script src="./bootstrap4.0.min.js"></script>
</body>

</html>
